sources:
  - name: jaffle_shop
    database: analytics
    schema: dbt_user_raw_jaffle_shop
    description: A clone of a Postgres application database.
    tables:
      - name: customers
        description: Raw customers data.
        columns:
          - name: id
            description: Primary key for customers data.
            data_tests:
              - unique
              - not_null
      - name: orders
        description: Raw orders data.
        columns:
          - name: id
            description: Primary key for orders data.
            data_tests:
              - unique
              - not_null
        config:
          freshness:
            warn_after:
              count: 6
              period: minute
            error_after:
              count: 12
              period: hour
          loaded_at_field: _etl_loaded_at

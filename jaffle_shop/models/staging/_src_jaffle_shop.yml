sources:
  - name: jaffle_shop
    database: analytics
    schema: dbt_user_raw_jaffle_shop
    tables:
      - name: customers
        columns:
          - name: id
            data_tests:
              - unique
              - not_null
      - name: orders
        columns:
          - name: id
            data_tests:
              - unique
              - not_null
        config:
          freshness:
            warn_after:
              count: 6
              period: minute
            error_after:
              count: 12
              period: hour
          loaded_at_field: _etl_loaded_at
